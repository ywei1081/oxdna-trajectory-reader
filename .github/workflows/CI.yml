name: CI

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

env:
  PYTHON_VERSION: '>=3.8'

jobs:
  linux:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        target: [x86_64, x86, aarch64, armv7, s390x, ppc64le]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          sccache: 'true'
          manylinux: auto
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}
          path: dist

  musllinux:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        target: [x86_64, x86, aarch64, armv7]
    steps:
      - uses: actions/checkout@v4
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          sccache: 'true'
          manylinux: musllinux_1_2
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-musllinux-${{ matrix.target }}
          path: dist

  windows:
    runs-on: windows-2022
    strategy:
      matrix:
        target: [x64, x86]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          architecture: ${{ matrix.target }}
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          sccache: 'true'
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.target }}
          path: dist

  macos:
    runs-on: macos-14
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          sccache: 'true'
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.target }}
          path: dist

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  bundle-all:
    runs-on: ubuntu-latest
    needs: [linux, musllinux, windows, macos]
    steps:
      - name: Download Windows wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-windows-*
          path: wheels-windows
          merge-multiple: true

      - name: Download Linux wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-linux-*
          path: wheels-linux
          merge-multiple: true

      - name: Download Macos wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-macos-*
          path: wheels-macos
          merge-multiple: true

      - name: Download musllinux wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-musllinux-*
          path: wheels-musllinux
          merge-multiple: true

      - name: Remove intermediate artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          name: wheels-*

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-windows
          path: wheels-windows

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-linux
          path: wheels-linux

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-macos
          path: wheels-macos

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-musllinux
          path: wheels-musllinux

      - name: Extract and merge wheels
        run: |
          for wheel_dir in wheels-*; do
            cd $wheel_dir
            for i in *.whl; do unzip -o $i; done
            rm *.whl
            rm -r oxdna_trajectory_reader-*.dist-info
            cd ..
          done

      - uses: actions/upload-artifact@v4
        with:
          name: oxdna_trajectory_reader-windows
          path: wheels-windows

      - uses: actions/upload-artifact@v4
        with:
          name: oxdna_trajectory_reader-linux
          path: wheels-linux

      - uses: actions/upload-artifact@v4
        with:
          name: oxdna_trajectory_reader-macos
          path: wheels-macos

      - uses: actions/upload-artifact@v4
        with:
          name: oxdna_trajectory_reader-musllinux
          path: wheels-musllinux

